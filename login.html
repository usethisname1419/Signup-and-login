                <script>
    // JavaScript function to display the forgot password modal
    function openForgotPasswordModal() {
        var modal = document.getElementById("forgotPasswordModal");
        modal.style.display = "block";
    }

    // JavaScript function to close the forgot password modal
    function closeForgotPasswordModal() {
        var modal = document.getElementById("forgotPasswordModal");
        modal.style.display = "none";
    }

    // Close the modal if the user clicks outside of it
    window.onclick = function (event) {
        var modal = document.getElementById("forgotPasswordModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Add a click event listener to the "Forgot Password?" link
    var forgotPasswordLink = document.querySelector(".forgot-password a");
    if (forgotPasswordLink) {
        forgotPasswordLink.addEventListener("click", function (e) {
            e.preventDefault(); // Prevent the default link behavior
            openForgotPasswordModal(); // Open the modal
        });
    }

    // Add a click event listener to the close button
    var closeForgotPasswordBtn = document.getElementById("closeForgotPassword");
    if (closeForgotPasswordBtn) {
        closeForgotPasswordBtn.addEventListener("click", function () {
            closeForgotPasswordModal(); // Close the modal
        });
    }
</script>
